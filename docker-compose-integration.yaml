version: "3.8"

# Integration Test Configuration: Trade Capture -> Validation Service
# This docker-compose orchestrates the complete trade processing pipeline
# Flow: Simulation -> RabbitMQ Stream -> Trade-Capture -> Kafka -> Validation -> Redis

services:
  # ============================================================================
  # INFRASTRUCTURE SERVICES
  # ============================================================================

  # PostgreSQL Database (Shared by Trade-Capture & Validation)
  postgres:
    image: postgres:16
    container_name: pms-postgres
    hostname: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: pms
      POSTGRES_PASSWORD: pms
      POSTGRES_DB: pmsdb
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pms -d pmsdb"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - pms-network

  # RabbitMQ with Stream Plugin (Trade Ingestion)
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: pms-rabbitmq
    hostname: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672" # AMQP
      - "15672:15672" # Management UI
      - "5552:5552" # Stream Protocol
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
      - ./rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
    command: >
      bash -c "
        rabbitmq-plugins enable rabbitmq_stream &&
        rabbitmq-server
      "
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - pms-network

  # Kafka Broker (KRaft mode - no Zookeeper)
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    hostname: pms-kafka
    container_name: pms-kafka
    ports:
      - "9092:9092" # External listener
      - "29092:29092" # Internal listener
      - "29093:29093" # Controller
    volumes:
      - kafka-data:/var/lib/kafka/data
    environment:
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_NODE_ID: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@pms-kafka:29093"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,CONTROLLER:PLAINTEXT"
      KAFKA_LISTENERS: "PLAINTEXT_HOST://0.0.0.0:9092,PLAINTEXT://pms-kafka:29092,CONTROLLER://pms-kafka:29093"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT_HOST://localhost:9092,PLAINTEXT://pms-kafka:29092"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"
      KAFKA_LOG_DIRS: "/var/lib/kafka/data"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      CLUSTER_ID: "C-1Pn8WSTOamp-3aPkhjGQ"
    command:
      - bash
      - -c
      - |
        # Start Kafka in background
        /etc/confluent/docker/run &

        echo 'Waiting for Kafka broker...';
        until kafka-broker-api-versions --bootstrap-server pms-kafka:29092 > /dev/null 2>&1; do
          sleep 2;
        done;

        # Create topics for the integration pipeline
        echo "Creating Kafka topics..."

        # Trade Pipeline Topics
        kafka-topics --bootstrap-server localhost:9092 --create --if-not-exists \
          --topic raw-trades-topic --partitions 2 --replication-factor 1
        kafka-topics --bootstrap-server localhost:9092 --create --if-not-exists \
          --topic valid-trades-topic --partitions 2 --replication-factor 1
        kafka-topics --bootstrap-server localhost:9092 --create --if-not-exists \
          --topic invalid-trades-topic --partitions 2 --replication-factor 1

        # RTTM Observability Topics
        kafka-topics --bootstrap-server localhost:9092 --create --if-not-exists \
          --topic rttm.trade.events --partitions 2 --replication-factor 1
        kafka-topics --bootstrap-server localhost:9092 --create --if-not-exists \
          --topic rttm.dlq.events --partitions 2 --replication-factor 1
        kafka-topics --bootstrap-server localhost:9092 --create --if-not-exists \
          --topic rttm.queue.metrics --partitions 2 --replication-factor 1
        kafka-topics --bootstrap-server localhost:9092 --create --if-not-exists \
          --topic rttm.error.events --partitions 2 --replication-factor 1

        # Schema Registry Internal Topic
        kafka-topics --bootstrap-server localhost:9092 --create --if-not-exists \
          --topic _schemas --partitions 1 --replication-factor 1 --config cleanup.policy=compact

        echo "âœ… All topics created successfully!"

        # Keep container running
        wait
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "kafka-broker-api-versions --bootstrap-server localhost:9092",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - pms-network

  # Schema Registry (Protobuf Support)
  schema-registry:
    image: confluentinc/cp-schema-registry:7.6.0
    hostname: pms-schema-registry
    container_name: pms-schema-registry
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: "PLAINTEXT://pms-kafka:29092"
      SCHEMA_REGISTRY_HOST_NAME: pms-schema-registry
      SCHEMA_REGISTRY_LISTENERS: "http://0.0.0.0:8081"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8081/subjects || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - pms-network

  # Redis with Sentinel (HA Cache for Validation)
  redis-master:
    image: redis:7.4
    container_name: pms-redis-master
    hostname: redis-master
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-master-data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - pms-network

  # Kafka Control Center (Optional - UI for monitoring)
  control-center:
    image: confluentinc/cp-enterprise-control-center:7.6.0
    hostname: control-center
    container_name: pms-control-center
    depends_on:
      kafka:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
    ports:
      - "9021:9021"
    environment:
      CONTROL_CENTER_BOOTSTRAP_SERVERS: "PLAINTEXT://pms-kafka:29092"
      CONTROL_CENTER_SCHEMA_REGISTRY_URLS: "http://pms-schema-registry:8081"
      CONTROL_CENTER_CONNECT_CLUSTER: ""
      CONTROL_CENTER_REPLICATION_FACTOR: 1
      CONTROL_CENTER_INTERNAL_TOPICS_PARTITIONS: 1
      CONTROL_CENTER_INTERNAL_TOPICS_REPLICATION: 1
      PORT: 9021
    networks:
      - pms-network

  # ============================================================================
  # APPLICATION SERVICES
  # ============================================================================

  # Trade Capture Service
  trade-capture:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pms-trade-capture
    hostname: trade-capture
    ports:
      - "8082:8082"
    volumes:
      - ./logs:/app/logs
    environment:
      # Application
      SPRING_APPLICATION_NAME: pms-trade-capture
      SERVER_PORT: "8082"

      # Database
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_NAME: pmsdb
      DB_USERNAME: pms
      DB_PASSWORD: pms
      TRADE_CAPTURE_POOL_SIZE: "20"
      JPA_OPEN_IN_VIEW: "false"
      DB_DDL_AUTO: update
      TRADE_CAPTURE_BATCH_SIZE: "500"
      ORDER_INSERTS: "true"
      ORDER_UPDATES: "true"

      # RabbitMQ Stream
      APP_RABBIT_STREAM_HOST: pms-rabbitmq
      APP_RABBIT_STREAM_PORT: "5552"
      APP_RABBIT_STREAM_NAME: trade-stream
      APP_RABBIT_STREAM_CONSUMER_NAME: trade-capture-group
      APP_RABBIT_STREAM_USERNAME: guest
      APP_RABBIT_STREAM_PASSWORD: guest

      # Kafka
      KAFKA_BOOTSTRAP_SERVERS: pms-kafka:29092
      SCHEMA_REGISTRY_URL: http://pms-schema-registry:8081
      KAFKA_CONSUMER_GROUP_ID: trade-capture-consumer
      INCOMING_TRADES_TOPIC: raw-trades-topic

      # Kafka Producer Tuning
      KAFKA_PRODUCER_MAX_IN_FLIGHT: "5"
      KAFKA_PRODUCER_LINGER_MS: "20"
      KAFKA_PRODUCER_BATCH_SIZE: "65536"

      # RTTM Client
      RTTM_MODE: kafka
      KAFKA_TOPIC_TRADE_EVENTS: rttm.trade.events
      KAFKA_TOPIC_DLQ_EVENTS: rttm.dlq.events
      KAFKA_TOPIC_QUEUE_METRICS: rttm.queue.metrics
      KAFKA_TOPIC_ERROR_EVENTS: rttm.error.events
      RTTM_SEND_TIMEOUT_MS: "3000"
      RTTM_RETRY_MAX_ATTEMPTS: "3"
      RTTM_RETRY_BACKOFF_MS: "100"
      RTTM_METRICS_INTERVAL_MS: "30000"
      RTTM_DLQ_TOPIC_INGESTION: trade-capture-ingestion-dlq
      RTTM_DLQ_TOPIC_OUTBOX: trade-capture-dlq

      # Ingestion Configuration
      INGEST_BATCH_MAX_SIZE: "500"
      INGEST_BATCH_FLUSH_INTERVAL: "100"
      INGEST_BATCH_DRAIN_SIZE: "500"
      INGEST_RESUME_THRESHOLD: "1000"
      INGEST_CIRCUIT_RETRY_DELAY: "5000"

      # Outbox Configuration
      OUTBOX_MAX_RETRIES: "3"
      OUTBOX_TARGET_LATENCY: "200"
      OUTBOX_MIN_BATCH: "10"
      OUTBOX_MAX_BATCH: "2000"
      OUTBOX_POLL_INTERVAL: "100"
      OUTBOX_BATCH_SIZE: "200"
      OUTBOX_CONCURRENCY: "4"

      # Logging
      LOGGING_LEVEL_ROOT: INFO
      LOGGING_LEVEL_COM_PMS_PMS_TRADE_CAPTURE: DEBUG

    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      kafka:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "sh", "-c", "netstat -an | grep 8082 | grep LISTEN"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
    networks:
      - pms-network

  # Validation Service
  validation:
    build:
      context: ../pms-validation
      dockerfile: docker/Dockerfile
    container_name: pms-validation
    hostname: validation
    ports:
      - "8080:8080"
    environment:
      # Application
      SPRING_APPLICATION_NAME: pms-validation
      SERVER_PORT: "8080"

      # Database
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_NAME: pmsdb
      DB_USERNAME: pms
      DB_PASSWORD: pms
      DATASOURCE_DRIVER: org.postgresql.Driver
      HIBERNATE_DDL_AUTO: update
      HIBERNATE_SHOW_SQL: "false"
      HIBERNATE_FORMAT_SQL: "true"
      HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect

      # Redis Cache
      REDIS_HOST: pms-redis-master
      REDIS_PORT: "6379"
      REDIS_TIMEOUT: 2s
      CACHE_TYPE: redis

      # Kafka
      KAFKA_BOOTSTRAP_SERVERS: pms-kafka:29092
      KAFKA_CONSUMER_GROUP_ID: validation-consumer-group
      SCHEMA_REGISTRY_URL: http://pms-schema-registry:8081

      # Topics
      INCOMING_TRADES_TOPIC: raw-trades-topic
      OUTGOING_VALID_TRADES_TOPIC: valid-trades-topic
      OUTGOING_INVALID_TRADES_TOPIC: invalid-trades-topic

      # RTTM Client
      RTTM_MODE: kafka
      KAFKA_TOPIC_TRADE_EVENTS: rttm.trade.events
      KAFKA_TOPIC_DLQ_EVENTS: rttm.dlq.events
      KAFKA_TOPIC_QUEUE_METRICS: rttm.queue.metrics
      KAFKA_TOPIC_ERROR_EVENTS: rttm.error.events

      # Logging
      LOGGING_LEVEL: DEBUG

    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
      redis-master:
        condition: service_healthy
      trade-capture:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "sh", "-c", "netstat -an | grep 8080 | grep LISTEN"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
    networks:
      - pms-network

  # Trade Simulation Service
  simulation:
    build:
      context: ../pms-simulation
      dockerfile: Dockerfile
    container_name: pms-simulation
    hostname: simulation
    ports:
      - "4000:4000"
    environment:
      # RabbitMQ Stream Connection
      RABBITMQ_HOST: pms-rabbitmq
      RABBITMQ_STREAM_PORT: "5552"
      RABBITMQ_STREAM_NAME: trade-stream
      RABBITMQ_USERNAME: guest
      RABBITMQ_PASSWORD: guest

      # Database (for storing simulation metadata)
      SPRING_DATASOURCE_URL: jdbc:postgresql://pms-postgres:5432/pmsdb
      SPRING_DATASOURCE_USERNAME: pms
      SPRING_DATASOURCE_PASSWORD: pms
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.PostgreSQLDialect

    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:4000/actuator/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - pms-network

# ============================================================================
# VOLUMES
# ============================================================================
volumes:
  postgres-data:
    driver: local
  rabbitmq-data:
    driver: local
  kafka-data:
    driver: local
  redis-master-data:
    driver: local

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  pms-network:
    driver: bridge
    name: pms-integration-network
