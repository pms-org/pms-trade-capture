name: Build and Push Docker Image

on:
  push:
    branches: [master]
  workflow_dispatch: {}

permissions:
  contents: read

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set image name
        id: set_image
        run: |
          # Allow explicit override of image repo via secret DOCKERHUB_REPO (e.g. "myuser/pms-trade-capture").
          # If not provided, fall back to the GitHub repo (owner/repo).
          if [ -n "${{ secrets.DOCKERHUB_REPO }}" ]; then
            echo "IMAGE=${{ secrets.DOCKERHUB_REPO }}" >> "$GITHUB_OUTPUT"
          else
            echo "IMAGE=${{ github.repository }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.set_image.outputs.IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
# Required secrets:
# - DOCKERHUB_USERNAME: Your Docker Hub username
# - DOCKERHUB_TOKEN: Docker Hub personal access token (not password)
